<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Login</h3>

            <div class="form-outline mb-4">
              <input type="email" [(ngModel)]="usuario.email" id="email" class="form-control form-control-lg" />
              <label class="form-label" for="email">Email</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" [(ngModel)]="usuario.senha" id="senha" class="form-control form-control-lg" />
              <label class="form-label" for="senha">Senha</label>
            </div>

            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
              <button class="btn btn-primary btn-lg btn-block" (click)="login()" type="button">Entrar</button>
              <a class="btn btn-primary btn-lg btn-block" [routerLink]="['/registrar']" >Registrar</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
